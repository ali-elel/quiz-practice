 <div>
   <ul>
     <li *ngFor="let question of questions; let i = index">
       <div>
         {{question.question}}
       </div>
       <div *ngFor="let answer of question.answers; let answerIndex = index">

         <div class="form-check">
           <input type="radio" class="form-check-input" (change)="changeRadioValue(question, answerIndex +1 )"
             [checked]="answerIndex === question.chosenAnswer - 1" [name]="i">
           <label class="form-check-label">
             {{answer.answer}}:
           </label>
         </div>

       </div>

       Opcion elegida: {{question.chosenAnswer}}

     </li>
   </ul>
 </div>
